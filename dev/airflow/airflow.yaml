apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/maxflorentin/argocd.git
    targetRevision: main
    path: dev/airflow
  helm:
    valueFiles:
      - values.yaml # Include the values.yaml file
  destination:
    server: https://kubernetes.default.svc # Replace with your Kubernetes server
    namespace: airflow
  syncPolicy:
    automated:
      createNamespace: true # Automatically create namespace
      # targetRevision: "feature/argocddeployment_test"
      prune: true # Automatically prune deleted resources
      autoSync: true # Automatically sync on branch changes
      retryCount: 5 # Set retry attempts for failed syncs
      syncPeriod: 30s # Set sync interval (optional)
