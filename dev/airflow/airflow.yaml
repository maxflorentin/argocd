apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 14.1.6
    chart: airflow
    helm:
      valueFiles:
        - values.yaml # Include the values.yaml file
  destination:
    server: https://kubernetes.default.svc # Replace with your Kubernetes server
    namespace: airflow
  syncPolicy:
    automated:
      prune: true # Automatically prune deleted resources
    syncOptions:
      - CreateNamespace=true # Automatically create namespace
