apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 22.6.1
    chart: airflow
    helm:
      values: |
        executor: CeleryExecutor
        airflow:
          auth:
            username: admin
            password: admin
            email: admin@example.com
            firstname: Admin
            lastname: User
          extraEnvVars:
            - name: AIRFLOW__CORE__LOAD_EXAMPLES
              value: "false"
          web:
            service:
              type: ClusterIP
        postgresql:
          enabled: true
          auth:
            username: airflow
            password: airflow
            database: airflow
        redis:
          enabled: true
        dags:
          persistence:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
